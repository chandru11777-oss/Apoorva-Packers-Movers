<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background with Glow -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle with Shadow -->
  <circle cx="25" cy="25" r="23" fill="url(#bgGradient)" filter="url(#glow)"/>
  <circle cx="25" cy="25" r="23" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>

  <!-- Modern Truck Design -->
  <g transform="translate(10, 17)">
    <!-- Truck Container/Body -->
    <rect x="0" y="8" width="14" height="9" rx="1" fill="url(#truckGradient)" opacity="0.95"/>
    <rect x="1" y="9" width="12" height="7" rx="0.5" fill="none" stroke="#667eea" stroke-width="0.5" opacity="0.4"/>

    <!-- Boxes on truck -->
    <rect x="2" y="9.5" width="3.5" height="3.5" rx="0.3" fill="#667eea" opacity="0.6"/>
    <rect x="6" y="9.5" width="3.5" height="3.5" rx="0.3" fill="#764ba2" opacity="0.6"/>
    <rect x="10" y="9.5" width="2.5" height="3.5" rx="0.3" fill="#f093fb" opacity="0.6"/>

    <!-- Truck Cabin -->
    <path d="M 14 11 L 14 17 L 21 17 L 21 13 L 18 11 Z" fill="url(#truckGradient)" opacity="0.95"/>
    <rect x="15" y="12" width="4.5" height="3.5" rx="0.5" fill="#667eea" opacity="0.25"/>

    <!-- Wheels with gradient -->
    <circle cx="5" cy="18" r="2.2" fill="#2d3748"/>
    <circle cx="5" cy="18" r="1.5" fill="#4a5568"/>
    <circle cx="5" cy="18" r="0.8" fill="#cbd5e0"/>

    <circle cx="18" cy="18" r="2.2" fill="#2d3748"/>
    <circle cx="18" cy="18" r="1.5" fill="#4a5568"/>
    <circle cx="18" cy="18" r="0.8" fill="#cbd5e0"/>

    <!-- Speed/Motion Lines -->
    <line x1="-2" y1="5" x2="1" y2="5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="-1.5" y1="8" x2="2.5" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="-2.5" y1="11" x2="0.5" y2="11" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Letter 'A' Badge with Modern Design -->
  <circle cx="37" cy="13" r="8" fill="white" opacity="0.95"/>
  <circle cx="37" cy="13" r="8" fill="none" stroke="url(#bgGradient)" stroke-width="1.5"/>
  <text x="37" y="18" font-family="Poppins, Arial, sans-serif" font-size="12" font-weight="800" fill="url(#bgGradient)" text-anchor="middle">A</text>

  <!-- Decorative Stars/Sparkles -->
  <circle cx="8" cy="10" r="1" fill="white" opacity="0.7"/>
  <circle cx="42" cy="38" r="1.2" fill="white" opacity="0.6"/>
  <circle cx="12" cy="40" r="0.8" fill="white" opacity="0.8"/>
</svg>

